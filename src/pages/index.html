<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourism</title>
    <link rel="stylesheet" href="../../dist/css/tailwind.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
</head>

<body>
    <!-- start nav -->
    <nav class="w-full bg-white border-b shadow-lg custom-border h-14 font-IRSansX">
        <section class="container flex items-center justify-between h-full">
            <!-- hamburger menu -->
            <div class="cursor-pointer sm:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
            </div>
            <ul class="hidden sm:flex gap-x-4 text-sm text-gray-700 font-medium">
                <li>
                    <a href="#"> خانه </a>
                </li>
                <li class="relative" x-on:click="openSubMenu=true" x-data="{openSubMenu: false}">
                    <div class="flex gap-x-2 font-"> <span> تورهای داخلی</span>
                        <svg x-bind:class="{'rotate-180':openSubMenu}" xmlns="http://www.w3.org/2000/svg" class="custom-transition h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <ul x-on:click.away="openSubMenu= false" x-show="openSubMenu" x-transition:enter="transition ease-in duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-out duration-300" x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0" class="absolute flex flex-col bg-white border custom-border rounded-lg  w-40 z-10  left-0 top-8">
                        <li>
                            <a class="flex hover:bg-gray-100 custom-transition w-full p-2 rounded-t-lg" href="#">تور کیش</a>
                        </li>
                        <li class="relative group">
                            <div class="flex justify-between hover:bg-gray-100 custom-transition w-full p-2">
                                <span>تور کوهنوردی</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <ul class="absolute hidden group-hover:flex flex-col bg-white border custom-border rounded-lg  w-40 left-full top-0">
                                <li class="relative group">
                                    <div class="flex justify-between rounded-t-lg hover:bg-gray-100 custom-transition w-full p-2">
                                        <span>تورها</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <ul class="absolute hidden group-hover:flex flex-col bg-white border custom-border rounded-lg  w-40 left-full top-0">
                                        <li><a class="flex hover:bg-gray-100 custom-transition w-full p-2 rounded-t-lg" href="#">دماوند</a></li>
                                        <li><a class="flex hover:bg-gray-100 custom-transition w-full p-2 " href="#">سهند</a></li>
                                        <li><a class="flex hover:bg-gray-100 custom-transition w-full p-2 rounded-b-lg" href="#">دنا</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a class="flex hover:bg-gray-100 custom-transition w-full p-2" href="#">رشته کوه زاگرس</a>
                                </li>
                                <li>
                                    <a class="flex hover:bg-gray-100 rounded-b-lg custom-transition w-full p-2" href="#">رشته کوه البرز</a>
                                </li>

                            </ul>
                        </li>
                        <li>
                            <a class="flex hover:bg-gray-100 custom-transition w-full p-2" href="#">تور قشم</a>
                        </li>
                        <li>
                            <a class="flex hover:bg-gray-100 custom-transition w-full p-2 rounded-b-lg" href="#">تور اصفهان</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="flex gap-x-2"><span>تورهای خارجی
                        </span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </li>
                <li>
                    <a href="#">مجله</a>
                </li>
                <li>
                    <a href="#">افتخارات</a>
                </li>
            </ul>
            <!-- pro image, direction, darkmode -->
            <div class="flex flex-row-reverse items-center gap-4">
                <!-- avatar -->
                <a href="#">
                    <img src="../img/avatar.jpg" alt="avatar" class="w-8 h-8 rounded-full" />
                </a>
                <!-- direction -->
                <!-- rtl -->
                <div class="w-10 h-10 rounded-full cursor-pointer flex-center custom-transition hover:shadow-lg">
                    <img src="../img/rtl.png" alt="rtl" class="w-8 h-6 rounded-full" />
                </div>
                <!-- darkmode -->
                <div class="w-10 h-10 rounded-full cursor-pointer flex-center custom-transition hover:shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
                </div>
            </div>
        </section>
    </nav>
    <!-- end nav -->

    <main class="pt-4 pb-16">
        <!-- start swiper slider -->
        <div class="container grid grid-cols-1 gap-4 mb-10 sm:grid-cols-3">
            <!-- main swiper -->
            <div class="relative h-full top_swiper_container sm:col-span-2">
                <div class="w-full h-full swiper top_swiper rounded-2xl">
                    <div class="swiper-wrapper aspect-video">
                        <a href="#" class="swiper-slide">
                            <img src="../img/slide1.jpg" alt="slide1" class="w-full h-full" />
                        </a>
                        <a href="#" class="swiper-slide">
                            <img src="../img/slide2.jpg" alt="slide2" class="w-full h-full" />
                        </a>
                        <a href="#" class="swiper-slide">
                            <img src="../img/slide3.jpg" alt="slide3" class="w-full h-full" />
                        </a>
                        <a href="#" class="swiper-slide">
                            <img src="../img/slide4.jpg" alt="slide4" class="w-full h-full" />
                        </a>
                    </div>
                </div>
                <div class="swiper-button-next top_swiper_next"></div>
                <div class="swiper-button-prev top_swiper_prev"></div>
            </div>

            <!-- end swiper slider -->

            <!-- banners -->
            <div class="col-sapn-1">
                <div class="grid grid-cols-2 gap-4 sm:grid-cols-1">
                    <a href="#" class="overflow-hidden aspect-video rounded-2xl">
                        <img src="../img/slide1.jpg" class="w-full h-full" alt="banner1" />
                    </a>
                    <a href="#" class="overflow-hidden aspect-video rounded-2xl">
                        <img src="../img/slide3.jpg" class="w-full h-full" alt="banner2" />
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/alpine.min.js"></script>
    <script>
        var top_swiper = new Swiper(".top_swiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
